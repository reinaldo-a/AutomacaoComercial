<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automatize seu Comércio</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
</head>
<body>

    <!-- LADO ESQUERDO -->
    <div class="lado-esquerdo">
        <div class="titulo">Automação</div>

        <div class="logo">
            <img src="./assets/img/logohf.png" alt="HF Soluções" />
        </div>
    </div>

    <!-- FRAME PRINCIPAL DE LOGIN -->
    <div class="container-login">
        <h2 class="login-titulo">Login</h2>

        <!-- CPF -->
        <label class="label" for="cpf">CPF</label> 
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" />
        <div class="linha-verde"></div>

        <!-- SENHA -->
        <label class="label" for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" />
            

        <!-- BOTÃO -->
        <div class="btn">Entrar</div>
    </div>

    <!-- LADO DIREITO AZUL -->
    <div class="lateral"></div>

    <!-- IMAGEM GRANDE DA DIREITA -->
    <div class="img-fundo">
        <img src="./assets/img/login-cadastro.png" alt="Imagem de login" />
    </div>

</body>
</html>
