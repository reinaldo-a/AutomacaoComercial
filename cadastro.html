<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar</title>
  <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
  <div class="page-wrap">
    <div class="container">
      <div class="form-box">
        <div class="brand">
          <img src="./assets/img/logohf.png" alt="Automação" class="logo">
        </div>

        <h2>Cadastre-se</h2>

        <form class="register-form">
          <div class="row">
            <div class="col">
              <label>Nome</label>
              <input type="text" placeholder="Digite seu nome">
            </div>
            <div class="col">
              <label>CPF</label>
              <input type="text" placeholder="000.000.000-00">
            </div>
          </div>

          <div class="row small">
            <div class="col">
              <label>Estado</label>
              <input type="text" placeholder="Pesquisar por UF">
            </div>
            <div class="col">
              <label>Cidade</label>
              <input type="text" placeholder="Pesquisar por cidade">
            </div>
            <div class="col">
              <label>CEP</label>
              <input type="text" placeholder="00000-000">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Rua</label>
              <input type="text" placeholder="Digite o nome da rua">
            </div>
            <div class="col">
              <label>Número</label>
              <input type="text" placeholder="Número da casa">
            </div>
          </div>

          <div class="row small">
            <div class="col">
              <label>E-mail</label>
              <input type="email" placeholder="Digite seu email">
            </div>
            <div class="col">
              <label>Celular</label>
              <input type="text" placeholder="(00) 90000-0000">
            </div>
          </div>

          <div class="row small">
            <div class="col">
              <label>Senha</label>
              <input type="password" placeholder="Digite sua senha">
            </div>
            <div class="col">
              <label>Confirmar Senha</label>
              <input type="password" placeholder="Digite sua senha novamente">
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn-primary">Registrar</button>
          </div>
        </form>
      </div>

      <div class="hero">
        <div class="hero-inner">
          <img src="./assets/img/login-cadastro.png" alt="loja" class="hero-img">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
